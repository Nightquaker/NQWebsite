<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nightquaker's page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ceefff;
    }
    header {
        background-color: #12b4dd;
        color: #fff;
        padding: 8px;
        text-align: center;
        transition: height 0.3s ease;
    }
    nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 8px 16px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    nav a:hover {
        background-color: #666;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
        transition: opacity 0.3s ease;
    }
    h1 {
        text-align: center;
        color: #333;
    }
    p {
        line-height: 1.6;
        color: #555;
    }
    footer {
        background-color: #12b4dd;
        color: #fff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .gallery {
        display: none;
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .gallery img {
        width: 200px;
        height: auto;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
</style>
</head>
<body>
<header>
    <h1>Hi! I'm Nightquaker. I make stuff :)</h1>
    <nav>
        <a href="#" id="home">Home</a>
        <a href="#" id="projects">My Projects</a>
        <a href="#" id="galleryBtn">Gallery</a>
        <a href="#" id="about">About</a>
        <a href="#" id="contact">Contact</a>
    </nav>
</header>

<div class="container" id="content">
    <h2>Welcome</h2>
    <p>This is my website, here you can find info on my projects and contacts</p>
</div>

<footer>
    <p>&copy; 2024 Nightquaker</p>
</footer>

<div class="gallery" id="gallery">
<!--    <h2>Gallery of my projects</h2>
    <p>Some of the art projects I've done</p>  -->
    <div class="gallery-images">
        <img src="https://via.placeholder.com/200" alt="Image 1">
        <img src="https://via.placeholder.com/200" alt="Image 2">
        <img src="https://via.placeholder.com/200" alt="Image 3">
        <img src="https://via.placeholder.com/200" alt="Image 4">
        <img src="https://via.placeholder.com/200" alt="Image 5">
        <img src="https://via.placeholder.com/200" alt="Image 6">
        <img src="https://via.placeholder.com/200" alt="Image 7">
        <img src="https://via.placeholder.com/200" alt="Image 8">
        <img src="https://via.placeholder.com/200" alt="Image 9">
    </div>
</div>

<script>
    const container = document.getElementById('content');
    const galleryBtn = document.getElementById('galleryBtn');
    const gallery = document.getElementById('gallery');

    galleryBtn.addEventListener('click', function() {
        container.style.opacity = '0';
        gallery.style.opacity = '0';
        gallery.style.display = 'flex';
        setTimeout(() => {
            container.style.opacity = '1';
            gallery.style.opacity = '1';
        }, 300);

        container.innerHTML = '';
    });


    document.getElementById('home').addEventListener('click', function() {
        container.style.opacity = '0';
        gallery.style.opacity = '0';
        setTimeout(() => {
            container.innerHTML = `
                <h2>Welcome</h2>
                <p>This is my website, here you can find info on my projects and contacts</p>`;
            container.style.opacity = '1';
            gallery.style.display = 'none';
        }, 300);
    });

    document.getElementById('projects').addEventListener('click', function() {
        container.style.opacity = '0';
        gallery.style.opacity = '0';
        setTimeout(() => {
            container.innerHTML = `
                <h2>My Projects</h2>
                <p>Here you can find information about my latest projects</p>`;
            container.style.opacity = '1';
            gallery.style.display = 'none';
        }, 300);
    });

    document.getElementById('about').addEventListener('click', function() {
        container.style.opacity = '0';
        gallery.style.opacity = '0';
        setTimeout(() => {
            container.innerHTML = `
                <h2>About me</h2>
                <p>Name's Nightquaker. I make music, videos, other art stuff. I also code and do some other tech-related projects.</p>`;
            container.style.opacity = '1';
            gallery.style.display = 'none';
        }, 300);
    });

    document.getElementById('contact').addEventListener('click', function() {
        container.style.opacity = '0';
        gallery.style.opacity = '0';
        setTimeout(() => {
            container.innerHTML = `
                <h2>Contacts</h2>
                <p>Email: info@example.com</p>
                <p>Phone: +1234567890</p>`;
            container.style.opacity = '1';
            gallery.style.display = 'none';
        }, 300);
    });
</script>
</body>
</html>
